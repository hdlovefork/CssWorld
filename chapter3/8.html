<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>包裹性居中</title>
    <style>
        .demo{
            width: 0px;
            margin: 0 auto;
            color: #fff;
        }
        .box {
            padding: 10px;
            background-color: #cd0000;
            text-align: center;
        }
        .content {
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="demo">
    <div class="box">
        <p class="content">一些文字一些文字一些文字一些文字一些文字一些文字一些文字一些文字</p>
    </div>
</div>
</body>
</html>
