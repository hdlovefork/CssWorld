<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>格式化宽度</title>
    <style>
        .father {
            position: relative;
            height: 100px;
            background-color: #cd0000;
        }
        .child {
            position: absolute;
            height: 50px;
            padding: 0 10px;
            left: 0;
            right: 0;
            background-color: white;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="child"></div>
</div>
</body>
</html>
