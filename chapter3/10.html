<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iScroll滚动</title>
    <script src="https://cdn.bootcss.com/iScroll/5.2.0/iscroll.js"></script>
    <style>
        .wrapper {
            width: 300px;
            height: 200px;
            position: relative;
            overflow: hidden;
        }
        .wrapper > ul{
            position: absolute;
            white-space: nowrap;
        }
        .wrapper li{
            display: inline-block;
        }
        .wrapper img {
            width: 250px;
        }
    </style>
</head>
<body>
<div id="wrapper" class="wrapper">
    <ul>
        <li><img src="https://demo.cssworld.cn/images/common/l/1.jpg"></li>
        <li><img src="https://demo.cssworld.cn/images/common/l/1.jpg"></li>
        <li><img src="https://demo.cssworld.cn/images/common/l/1.jpg"></li>
        <li><img src="https://demo.cssworld.cn/images/common/l/1.jpg"></li>
        <li><img src="https://demo.cssworld.cn/images/common/l/1.jpg"></li>
    </ul>
</div>
<script type="text/javascript">
    new IScroll('#wrapper', {
        scrollbars: true,
        scrollX: true,
        scrollY: false
    });
</script>
</body>
</html>
